<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <h1><center><i>GAME GUESS THE NUMBER</i></center></h1>
        <center><p id="timer" style="font-size: 20px; font-weight: bold; color: red;"></p></center>
        <center><b><h3>ENTER A NUMBER</h3></b></center>
        <center><input type="number" id="input"></center><br>
        <center><input type="button" value="SUBMIT" id="submit"><br></center>
        <center><input type="button" value="PLAY AGAIN" id="again"><br></center>
      
        <center><p id="message"></p></center>
        <center><p id="chances"></p></center>
    </fieldset>

    <script src="script.js"></script>
</body>
</html>
